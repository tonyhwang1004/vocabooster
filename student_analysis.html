    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        .test-info {

        .test-book {

        .test-date {

        .test-score {

        }
        .score-high { color: #38a169; }

        .score-low { color: #e53e3e; }
        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š í•™ìŠµ ì„±ê³¼ ë¶„ì„</h1>
        </div>

        <div class="card">
            <div class="student-name" id="studentName">í•™ìƒ</div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalTests">0</div>
                    <div class="stat-label">ì´ í…ŒìŠ¤íŠ¸</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgScore">0</div>
                    <div class="stat-label">í‰ê·  ì ìˆ˜</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="highScore">0</div>
                    <div class="stat-label">ìµœê³  ì ìˆ˜</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalWords">0</div>
                    <div class="stat-label">í•™ìŠµ ë‹¨ì–´</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="section-title">ğŸ“ˆ ì ìˆ˜ ì¶”ì´</div>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="section-title">ğŸ“š êµì¬ë³„ ì„±ì </div>
            <div class="chart-container">
                <canvas id="bookChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div class="section-title">ğŸ“ ìµœê·¼ í…ŒìŠ¤íŠ¸</div>
            <div class="recent-tests" id="recentTests"></div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" class="btn-home">ğŸ  í™ˆìœ¼ë¡œ</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const studentName = urlParams.get('name') || '';

        document.addEventListener('DOMContentLoaded', function() {
            if (!studentName) {
                document.querySelector('.container').innerHTML = `
                    <div class="card no-data">
                        <p>í•™ìƒ ì´ë¦„ì´ ì§€ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.</p>
                        <a href="index.html" class="btn-home">í™ˆìœ¼ë¡œ</a>
                    </div>
                `;
                return;
            }

            document.getElementById('studentName').textContent = studentName + ' í•™ìƒ';
            loadStudentData();
        });

        function loadStudentData() {
            const allResults = JSON.parse(localStorage.getItem('vocabooster_results') || '[]');
            const studentResults = allResults.filter(r => r.name === studentName);

            if (studentResults.length === 0) {
                document.querySelector('.container').innerHTML = `
                    <div class="header">
                        <h1>ğŸ“Š í•™ìŠµ ì„±ê³¼ ë¶„ì„</h1>
                    </div>
                    <div class="card no-data">
                        <p>"${studentName}" í•™ìƒì˜ í…ŒìŠ¤íŠ¸ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                        <a href="index.html" class="btn-home">í™ˆìœ¼ë¡œ</a>
                    </div>
                `;
                return;
            }

            // í†µê³„ ê³„ì‚°
            const totalTests = studentResults.length;
            const avgScore = Math.round(studentResults.reduce((sum, r) => sum + r.score, 0) / totalTests);
            const highScore = Math.max(...studentResults.map(r => r.score));
            const totalWords = studentResults.reduce((sum, r) => sum + r.total, 0);

            document.getElementById('totalTests').textContent = totalTests;
            document.getElementById('avgScore').textContent = avgScore;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('totalWords').textContent = totalWords;

            // ì ìˆ˜ ì¶”ì´ ì°¨íŠ¸
            const sortedResults = [...studentResults].sort((a, b) => new Date(a.date) - new Date(b.date));
            new Chart(document.getElementById('scoreChart'), {
                type: 'line',
                data: {
                    labels: sortedResults.map((r, i) => `#${i + 1}`),
                    datasets: [{
                        label: 'ì ìˆ˜',
                        data: sortedResults.map(r => r.score),
                        borderColor: '#4361ee',
                        backgroundColor: 'rgba(67, 97, 238, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { min: 0, max: 100 }
                    }
                }
            });

            // êµì¬ë³„ ì„±ì  ì°¨íŠ¸
            const bookScores = {};
            studentResults.forEach(r => {
                if (!bookScores[r.book]) {
                    bookScores[r.book] = { total: 0, count: 0 };
                }
                bookScores[r.book].total += r.score;
                bookScores[r.book].count++;
            });

            const bookNames = Object.keys(bookScores);
            const bookAvgScores = bookNames.map(b => Math.round(bookScores[b].total / bookScores[b].count));

            new Chart(document.getElementById('bookChart'), {
                type: 'bar',
                data: {
                    labels: bookNames,
                    datasets: [{
                        label: 'í‰ê·  ì ìˆ˜',
                        data: bookAvgScores,
                        backgroundColor: bookAvgScores.map(s => 
                            s >= 80 ? '#38a169' : s >= 60 ? '#d69e2e' : '#e53e3e'
                        )
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { min: 0, max: 100 }
                    }
                }
            });

            // ìµœê·¼ í…ŒìŠ¤íŠ¸ ëª©ë¡
            const recentContainer = document.getElementById('recentTests');
            const recentResults = [...studentResults].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 10);

            recentResults.forEach(r => {
                const date = new Date(r.date);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                let scoreClass = 'score-low';
                if (r.score >= 80) scoreClass = 'score-high';
                else if (r.score >= 60) scoreClass = 'score-medium';

                const div = document.createElement('div');
                div.className = 'test-item';
                div.innerHTML = `
                    <div class="test-info">
                        <div class="test-book">${r.book}</div>
                        <div class="test-date">${dateStr} | ${r.mode === 'kor_to_eng' ? 'í•œâ†’ì˜' : 'ì˜â†’í•œ'} | ${r.total}ë¬¸ì œ</div>
                    </div>
                    <div class="test-score ${scoreClass}">${r.score}ì </div>
                `;
                recentContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
